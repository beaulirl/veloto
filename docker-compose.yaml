version: "3.8"

services:
  api:
    restart: always
    build: .
    volumes:
      - ./:/usr/src/app/
    depends_on:
      - db
    ports:
      - 5000:5000


  db:
    image: postgres:13.3
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}

